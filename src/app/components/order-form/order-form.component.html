<!-- order-form.component.html -->
<div class="container">
  <h1>{{ isEdit ? "Editar Pedido" : "Crear Pedido" }}</h1>
  <form (ngSubmit)="saveOrder()">
    <!-- Cliente -->
    <div class="mb-3">
      <label for="customerId" class="form-label">Cliente</label>
      <select
        class="form-select"
        name="customerId"
        id="customerId"
        [(ngModel)]="order.customer.id"
      >
        <option value="" disabled selected>Selecciona un cliente</option>
        <option *ngFor="let customer of customers" [value]="customer.id">
          {{ customer.name }}
        </option>
      </select>
    </div>

    <!-- Productos -->
    <div class="mb-3">
      <label for="productSelect" class="form-label">Productos</label>
      <select
        class="form-select"
        id="productSelect"
        (change)="addProduct($event)"
      >
        <option value="" disabled selected>Selecciona un producto</option>
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </option>
      </select>
    </div>

    <!-- Lista de productos seleccionados -->
    <div class="mb-3">
      <label class="form-label">Productos seleccionados</label>
      <ul class="list-group">
        <li
          *ngFor="let product of selectedProducts; let i = index"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ product.name }}
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="removeProduct(i)"
          >
            Quitar
          </button>
        </li>
      </ul>
    </div>

    <!-- BotÃ³n Guardar -->
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
